<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy Giwamogorewa's Website</title>

    <!-- Linking to style CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section class="hero_section">
        <div class="hero_box hero_box_first_half">
            <h4 class="time_is_up">HI THERE, I AM...</h4>

            <h1 class="hungry">Joy Giwamogorewa</h1>

            <!-- Paragragh tag -->
            <p class="tired">A passionate solution provider, a business analyst and peace and conflict expert. </p>
        </div>

        <div class="hero_box">

            <!-- Adding image to my website -->
            <img src="eagle.png" alt="EAGLE" class="food">
        </div>
    </section>

    <section class="skill_section">
        <h4 class="skill_name">My Skills</h4>

        <ul class="skills_wrapper">
            <li class="skills_wrapper_list_item">Business Analyst</li>
            <li class="skills_wrapper_list_item">HTML</li>
            <li class="skills_wrapper_list_item">Problem Solver</li>
            <li class="skills_wrapper_list_item">Data Analyst</li>


        </ul>
    </section>

    <section class="contact_section">

        <h4 class="chop">Get In Touch</h4>
        <div class="contact_header_info">
            <h3 class="contact_header_greeting">Hi there, would you like to drop a message?</h3>


            <div class="social_icons_wrapper">
                <a class="social_icons_item" href="http://facebook.com">
                    <img src="facebook_icon.png" alt="facebook_icon">
                </a>

                <a class="social_icons_item"href="http://twitter.com">
                    <img src="twitter_icon.png" alt="twitter_icon">
                </a>

                <a class="social_icons_item"href="http://instagram.com">
                    <img src="instagram_icon.png" alt="instagram_icon">
                </a>
            </div>
        </div>
        <form class="contact_form_wrapper" action="">
            <input class="contact_form_input"type="text" name="fullname" placeholder="What's your name please?">
            <textarea class="contact_form" name="message" cols="30" rows="10" placeholder="What Message Do You Have For Me"></textarea>
            <button class="contact_form_button" type="submit">
                Send Message
            </button>

        </form>


    </section>

    <footer class="footer_section">
        <p class="footer_text">Copyright &copy; 2022 Joy Giwamogorewa</p>

        <div class="social_icons_wrapper">
            <a class="social_icons_item" href="http://facebook.com">
                <img src="facebook_icon.png" alt="facebook_icon">
            </a>

            <a class="social_icons_item"href="http://twitter.com">
                <img src="twitter_icon.png" alt="twitter_icon">
            </a>

            <a class="social_icons_item"href="http://instagram.com">
                <img src="instagram_icon.png" alt="instagram_icon">
            </a>
        </div>
    </footer>
</body>

</html>
